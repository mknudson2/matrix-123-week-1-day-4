<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <style>
      svg {
        width: 100%;
        height: 100vh;
      }
    </style>

    <style>
      circle {
        animation: rotate-360 5s linear infinite;
        transform-origin: 50% 50%;
      }
      circle:last-of-type {
        animation: rotate-360 10s linear infinite reverse;
      }

      @keyframes rotate-360 {
        from {
          transform: rotate(0);
        }
        to {
          transform: rotate(360deg);
        }
      }
    </style>

    <svg viewbox="0 0 200 200">
      <defs>
        <linearGradient id="gradient">
          <stop offset="0%" stop-color="#ffeea6" />
          <stop offset="100%" stop-color="#0cc4a0" />
        </linearGradient>
      </defs>
      <circle
        cx="100"
        cy="100"
        r="50"
        fill="none"
        stroke="url(#gradient)"
        stroke-width="5" />
      <circle
        cx="100"
        cy="100"
        r="70"
        fill="none"
        stroke="url(#gradient)"
        stroke-width="5" />
    </svg>

    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.1/gsap.min.js"
      integrity="sha512-qF6akR/fsZAB4Co1QDDnUXWnaQseLGXoniuSuSlPQK6+aWhlMZcHzkasCSlnWoe+TJuudlka1/IQ01Dnhgq95g=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.1/MotionPathPlugin.min.js"
      integrity="sha512-xkBzquq6NgaDVAs0BtAGIfjvxCUdAhmKBpw6NMe+PrTzo50XR/1lQuNNN6tl++7f5GgcEwoTe60ctpg+bzTEwA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"></script>
    <script>
      gsap.registerPlugin(MotionPathPlugin);

      gsap.to("#circle", {
        duration: 10,
        repeat: -1,
        ease: "expo.inOut",
        motionPath: {
          path: "#path",
          align: "#path",
          autoRotate: true,
          alignOrigin: [0.5, 0.5],
        },
      });
    </script>
  </body>
</html>
