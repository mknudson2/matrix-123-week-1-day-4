<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Day 3 HW</title>
    <link rel="stylesheet" href="./styles.css" />
  </head>
  <body>
    <section>
      <header><h1>Chatting with Jane Doe</h1></header>
      <main class="video">
        <div class="video__preview">
          <div class="video__preview__img"></div>
          <p class="video__preview__name">Jane</p>
        </div>
        <div class="video__controls">
          <button class="video__controls__button">MIC</button
          ><button class="video__controls__button">VID</button
          ><button class="video__controls__button">SHR</button
          ><button class="video__controls__button video__controls__button--red">
            HNG
          </button>
        </div>
      </main>
      <aside class="chat">
        <div class="chat__gpt">
          <button class="chat__gpt__button">Chat</button
          ><button class="chat__gpt__button">GPT</button>
        </div>
        <div class="chat__box">
          <div class="chat__box__message">
            <div>
              <p class="chat__box__message__name">John</p>
              <p class="chat__box__message__time">12:00pm</p>
            </div>
            <p class="chat__box__message__content">
              Hello there General Kenobi
            </p>
          </div>
        </div>
        <form action="" class="chat__send">
          <input
            type="text"
            class="chat__send__input"
            placeholder="Say
          something..." />
          <button class="chat__send__button">SEND</button>
        </form>
      </aside>
    </section>
  </body>
</html>
