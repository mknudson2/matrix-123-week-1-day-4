<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Bootstrap demo</title>

  <body>
    <nav class="navbar navbar-dark navbar-expand-lg bg-primary">
      <div class="container">
        <a class="navbar-brand" href="#">
          <img
            src="./navbar-logo.png"
            alt="Simplehire"
            width="70%"
            height="auto" />
        </a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent"
          aria-expanded="false"
          aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav mx-auto mb-2 mb-lg-0 pe-5">
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="#">Demos</a>
            </li>
            <li class="nav-item">

            </li>
            <li class="nav-item">

            </li>
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="#">Pages</a>
            </li>
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="#"
                >Contact</a
              >
            </li>
          </ul>

          <a class="btn btn-light text-primary" type="submit">
            Start Free Trial
          </a>
        </div>
      </div>
    </nav>
    <div class="bg-primary">
      <div class="container pt-5">
        <div class="row">
          <div class="col text-light">
            <h1 class="mb-4">We will handle the recruitment process for you</h1>
            <h2 class="fs-5 fw-normal">
              We make the hiring process more effective and more efficient.
            </h2>
          </div>
          <div class="col">
            <img src="./hero-img.png" alt="" width="100%" height="auto" />
          </div>
        </div>
      </div>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
